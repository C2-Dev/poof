<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="profile-header-image"></div>
        <mat-card-title>Admin</mat-card-title>
        <mat-card-subtitle>User quote or Poof rank</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://www.joomlic.com/media/kunena/attachments/3694/ws_google_map.jpg" alt="Map of users farts">
      <mat-card-content>
        <p>
          Poofs: 34
          Victims: 209
          User Score: 1,550
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile
      [rowspan]="2">
    <mat-list>
      <h3 mat-subheader>Poofs</h3>
      <mat-list-item *ngFor="let fart of farts">
        <mat-icon mat-list-icon>cloud</mat-icon>
        <h4 mat-line>{{fart.ftype}}</h4>
        <p mat-line> Score:{{fart.score}}, Smell: {{fart.smell_scale}}, Loudness: {{fart.noise_scale}} </p>
        <p mat-line> {{fart.date_farted | date}} </p>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
