
<div fxLayout='row' fxLayoutWrap class="cards">

  <div fxFlex="20" class="example-card" *ngFor="let fart of farts.results">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{fart.user.username}}</mat-card-title>
        <mat-card-subtitle>{{fart.type.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://maps.googleapis.com/maps/api/staticmap?center=Denver,CO&zoom=13&size=300x300&maptype=roadmap
         &markers=color:blue%7Clabel:S%7C40.702147,-74.015794&key=" alt="Static map image">
      <mat-card-content>
        <p>Score: {{fart.score}}</p>
        <p>Smell: {{fart.smell_scale}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
