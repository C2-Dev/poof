<p>home works!</p>


<div>
  <h2>{{farts[1].user.username}}</h2>

  <p>Type: {{farts[1].type.name}}</p>
  <p>Score: {{farts[1].score}}</p>
  <p>Smell: {{farts[1].smell_scale}}</p>
</div>

<div fxLayout='row' fxLayoutWrap class="cards">

  <div fxFlex="20" class="example-card">
    <mat-card *ngFor="let fart of farts" style="margin-top:10px;>
      <mat-card-header>
        <mat-card-title>{{fart.type.name}}</mat-card-title>
        <mat-card-subtitle>{{fart.type.score}}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://maps.googleapis.com/maps/api/staticmap?center=Denver,CO&zoom=14&size=400x400&key=AIzaSyBCQYEWCi73jdQrJjsC7M_COOSY6FCToYk" alt="Fart Map"></img>
      <mat-card-content>
        <p>
          {{fart.smell_scale}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
