<p>home works!</p>


<div>
  <h2>{{farts[1].user.username}}</h2>

  <p>Type: {{farts[1].type.name}}</p>
  <p>Score: {{farts[1].score}}</p>
  <p>Smell: {{farts[1].smell_scale}}</p>
</div>

<div fxLayout='row' fxLayoutWrap class="cards">

  <div fxFlex="20" class="example-card">
    <mat-card class="example-card" *ngFor="let fart of farts" style="margin-top:10px;>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{fart.type.name}}</mat-card-title>
        <mat-card-subtitle>{{fart.user.username}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://www.tibco.com/blog/wp-content/uploads/2015/05/radius-example1.png" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          This poof has a score of <b>{{fart.score}}</b> and smelled awful <b>{{fart.smell_scale}} 10</b>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
